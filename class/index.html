<html>

  <body>
    <div class="primeraSecion">
      <div class="up">
        <h1>Bienvenido</h1>

        </div>
      </div>

    </div>
    <div class="centrado2">
      <div class="cajaText"><br>
        <h4>Escribe tu nombre</h4>
        <from>
          <input id="info" type="text" />
         
          <form>
            <textarea id="comment" name="message" maxlength="200" placeholder="Maximo de caracteres 200" onkeyup="countChars(this);"></textarea>
            <p id="charNum">200 caracteres</p>
          </form>


          <button id="butonenvio" type="button"  onclick="print2()" > Enviar</button>  
        </from >
        <p id="paragraph"></p><br>

      </div>
    </div>

    <script src="App.js"></script>
